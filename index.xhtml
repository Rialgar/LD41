<!DOCTYPE html>
<!--(X)HTML5 & CSS3 Polyglot Markup-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
		<title>LD 41 - by Rialgar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="commonWords.js" async="aync" defer="defer" />
		<script src="main.js" async="aync" defer="defer" />

		<style type="text/css" id="resizingStyle">
		</style>

		<style type="text/css">
			body, html {
				margin: 0;
				padding: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
				background-color: black;
				color: white;
			}
			body {
				position: absolute;
				display: flex;
				flex-direction: column;
				background-color: #121212;
			}
			table#blocks {
				width: 100%;
			}
			table#blocks>tr>td {
				padding: 0;
			}
			table#blocks>tr:nth-child(1)>td {
				background-color: hsl(0, 100%, 50%);
			}
			table#blocks>tr:nth-child(2)>td {
				background-color: hsl(30, 100%, 50%);
			}
			table#blocks>tr:nth-child(3)>td {
				background-color: hsl(60, 100%, 50%);
			}
			table#blocks>tr:nth-child(4)>td {
				background-color: hsl(90, 100%, 50%);
			}
			table#blocks>tr:nth-child(5)>td {
				background-color: hsl(150, 100%, 50%);
			}
			table#blocks>tr:nth-child(6)>td {
				background-color: hsl(180, 100%, 50%);
			}
			table#blocks>tr:nth-child(7)>td {
				background-color: hsl(210, 100%, 50%);
			}
			table#blocks>tr:nth-child(8)>td {
				background-color: hsl(240, 100%, 50%);
			}
			table#blocks>tr:nth-child(9)>td {
				background-color: hsl(270, 100%, 50%);
			}
			table#blocks>tr:nth-child(10)>td {
				background-color: hsl(330, 100%, 50%);
			}
			table#blocks>tr>td.dead {
				background-color: transparent;
			}
			div#spacer {
				flex-basis: 0;
				flex-grow: 1;
				flex-shrink: 1;
			}
			div#paddleContainer {
				display: flex;
				flex-direction: row;
				position: relative;
			}

			div#paddleContainer>div.position {
				border: 1px solid white;
				flex-basis: 0;
				flex-grow: 1;
				flex-shrink: 1;
				text-align: center;
			}
			div#paddleContainer>div.position>div {
				margin-top: -1px;
			}

			div#paddleContainer>div.position.active>div {
				background-color: white;
				border-radius: 100vh;
			}

			span.match {
				color: red;
			}

			div#ball {
				position: absolute;
				background-color: white;
				transform: translate(-50%, -50%);
				left: 50vw;
				top: 60vh;
			}

			svg {
				position: absolute;
				top: 0;
				right: 0;
			}
			svg > polyline {
				opacity: 0.5;
			}
			div#alert {
				position: absolute;
				border: 3px solid white;
				border-radius: 5px;
				background-color: rgba(0,0,0,90%);
				flex-direction: column;
				display: none;
				text-align: center;
				font-size: 2.5em;
			}
			div#alertText {
				flex-grow: 1;
				flex-shrink: 1;
				padding: 15px;
			}
			button#alertButton{
				flex-grow: 0;
				flex-shrink: 0;
				background-color: #333;
				color: white;
				border-radius: 1em;
				margin: 0.5em;
				padding: 1em;
				font-size: 100%;
			}
			button#alertButton:hover{
				background-color: #555;

			}
			button#alertButton:focus {
				outline: none;
				border-color: gold;
			}
			button#alertButton:active{
				background-color: #777;
				border-style: inset;
			}
		</style>
	</head>
	<body>
		<table id="blocks" />
		<div id="spacer" />
		<div id="paddleContainer"><div id="paddle" /></div>
		<div id="ball" />
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
		  <polyline id='future' points="" fill="transparent" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
		</svg>
		<div id="alert">
			<div id="alertText"></div>
			<button id="alertButton">OK</button>
		</div>
	</body>
</html>
