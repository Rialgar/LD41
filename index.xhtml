<!DOCTYPE html>
<!--(X)HTML5 & CSS3 Polyglot Markup-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
		<title>LD 41 - by Rialgar</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="commonWords.js" async="aync" defer="defer" />
		<script src="main.js" async="aync" defer="defer" />

		<style type="text/css" id="resizingStyle">
		</style>

		<style type="text/css">
			body, html {
				margin: 0;
				padding: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
				background-color: black;
				color: white;
			}
			body {
				display: flex;
				flex-direction: column;
				background-color: #121212;
			}
			table#blocks {
				width: 100%;
			}
			table#blocks>tr>td {
				padding: 0;
				background-color: white;
			}
			table#blocks>tr>td.dead {
				background-color: transparent;
			}
			div#spacer {
				flex-basis: 0;
				flex-grow: 1;
				flex-shrink: 1;
			}
			div#paddleContainer {
				display: flex;
				flex-direction: row;
				position: relative;
			}

			div#paddleContainer>div.position {
				border: 1px solid white;
				flex-basis: 0;
				flex-grow: 1;
				flex-shrink: 1;
				text-align: center;
			}
			div#paddleContainer>div.position>div {
				margin-top: -1px;
			}

			div#paddleContainer>div.position.active>div {
				background-color: white;
				border-radius: 100vh;
			}

			span.match {
				color: red;
			}

			div#ball {
				position: absolute;
				background-color: white;
				transform: translate(-50%, -50%);
				left: 50vw;
				top: 60vh;
			}
		</style>
	</head>
	<body>
		<table id="blocks" />
		<div id="spacer" />
		<div id="paddleContainer"><div id="paddle" /></div>
		<div id="ball" />
	</body>
</html>
